<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pasaporte Digital del R√≠mac</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/scripts.js" defer></script>

    <style>
        .passport-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 25px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            text-align: center;
        }

        .passport-grid {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 25px;
            margin-top: 30px;
        }

        .passport-item {
            padding: 18px;
            border-radius: 12px;
            background: #f5f5f5;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .passport-item h3 {
            margin: 8px 0;
        }

        .badge {
            font-size: 40px;
            opacity: 0.25; /* apagado */
            transition: 0.3s;
        }

        .badge.active {
            opacity: 1;        /* encendido */
            filter: drop-shadow(0px 0px 6px #3C6E2E);
        }

        .special-badge {
            font-size: 55px;
            margin-top: 20px;
            color: gold;
            opacity: 0.3;
        }

        .special-badge.active {
            opacity: 1;
            filter: drop-shadow(0px 0px 10px gold);
        }

        .btn-form {
            margin-top: 20px;
        }
    </style>
</head>

<body class="bg-passport">

<div class="passport-container">

    <h1 class="title-green">üìò Pasaporte Digital del R√≠mac</h1>
    <h3 class="subtitle">Progreso del Rally Cultural</h3>

    <div class="passport-grid">

        <!-- Estaci√≥n 1 -->
        <div class="passport-item">
            <span id="b1" class="badge">üåº</span>
            <h3>Amancaes</h3>
        </div>

        <!-- Estaci√≥n 2 -->
        <div class="passport-item">
            <span id="b2" class="badge">üåä</span>
            <h3>R√≠o R√≠mac</h3>
        </div>

        <!-- Estaci√≥n 3 -->
        <div class="passport-item">
            <span id="b3" class="badge">üå¥</span>
            <h3>Alameda</h3>
        </div>

        <!-- Estaci√≥n 4 -->
        <div class="passport-item">
            <span id="b4" class="badge">üèõ</span>
            <h3>Paseo de Aguas</h3>
        </div>

        <!-- Estaci√≥n 5 -->
        <div class="passport-item">
            <span id="b5" class="badge">üêÇ</span>
            <h3>Plaza de Acho</h3>
        </div>

    </div>

    <!-- Insignia especial -->
    <h2 style="margin-top:40px;">Insignia Final</h2>
    <div>
        <span id="bFinal" class="special-badge">üåü</span>
        <p><strong>Embajador del R√≠mac</strong></p>
    </div>

    <!-- Botones -->
    <button class="btn-form" onclick="volverRuta()">‚¨Ö Volver a la Ruta</button>

</div>

<script>
    function activateBadges() {

        // Estaci√≥n 1
        if (localStorage.getItem("est1_llegada") ||
            localStorage.getItem("est1_video") ||
            localStorage.getItem("est1_quiz")) {
            document.getElementById("b1").classList.add("active");
        }

        // Estaci√≥n 2
        if (localStorage.getItem("est2_llegada") ||
            localStorage.getItem("est2_video") ||
            localStorage.getItem("est2_quiz")) {
            document.getElementById("b2").classList.add("active");
        }

        // Estaci√≥n 3
        if (localStorage.getItem("est3_llegada") ||
            localStorage.getItem("est3_video") ||
            localStorage.getItem("est3_quiz")) {
            document.getElementById("b3").classList.add("active");
        }

        // Estaci√≥n 4
        if (localStorage.getItem("est4_llegada") ||
            localStorage.getItem("est4_video") ||
            localStorage.getItem("est4_quiz")) {
            document.getElementById("b4").classList.add("active");
        }

        // Estaci√≥n 5
        if (localStorage.getItem("est5_llegada") ||
            localStorage.getItem("est5_video") ||
            localStorage.getItem("est5_quiz")) {
            document.getElementById("b5").classList.add("active");
        }

        // Insignia final
        if (localStorage.getItem("embajador_rimac")) {
            document.getElementById("bFinal").classList.add("active");
        }
    }

    activateBadges();
</script>


</body>
</html>
